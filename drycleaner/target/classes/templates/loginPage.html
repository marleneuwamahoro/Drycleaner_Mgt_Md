<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .submit-btn {
            padding: 10px 30px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }
        .submit-btn:hover {
            background: #ff6f4f;
        }
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home a {
            text-decoration: none;
            color: #ff5733;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .back-to-home a:hover {
            color: #ff6f4f;
        }
        .forgot-password {
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Login</h1>
</header>

<!-- Login Form -->
<div class="container">
    <h2>Welcome Back!</h2>

    <!-- Display error message if it exists -->
    <div th:if="${errorMessage}" style="color: red; text-align: center; margin-bottom: 20px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="back-to-home">
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <p><a href="/">Back to Home</a></p>
    </div>
    <p class="forgot-password"><a th:href="@{/forgot-password}">Forgot Password?</a></p> <!-- Forgot Password link -->
</div>

</body>
</html>
