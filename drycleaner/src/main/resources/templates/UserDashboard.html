<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
        }

        .logout-container {
            position: absolute; /* Allows positioning of the logout link */
            right: 20px; /* Space from the right */
            top: 30px; /* Aligns with header content */
        }

        .button {
            padding: 10px 15px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff6f4f;
        }

        .language-switcher {
            margin-top: 10px;
        }

        .language-switcher a {
            margin: 0 5px;
            background: #3182ce;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .language-switcher a:hover {
            background: #2c5282;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>User Dashboard</h1>
        <p>Welcome to <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>!</p>
        <p>Logged in as: <span th:text="${username}"></span></p>

        <div class="logout-container">
            <a th:href="@{/login}" class="button">Logout</a> <!-- Logout link -->
        </div>
    </header>

    <div class="language-switcher">
        <a href="/change-language?lang=en" class="button">English</a>
        <a href="/change-language?lang=fr" class="button">French</a>
    </div>
</div>

</body>
</html>
